<html lang="en">

<head>
  <meta charset="UTF-8">

  <style>
    button {
      margin: 3px;
    }

    button:hover {
      cursor: pointer;
    }

    #first-num,
    #second-num {
      width: 60px;
    }

    output {
      border: 1px solid gray;
      display: block;
      height: 18px;
      margin-top: 5px;
      padding: 5px;
      width: 240px;
    }

    main {
      width: 800px;
    }

    #error-btns {
      column-gap: 5px;
      display: flex;
      flex-wrap: wrap;
      margin-top: 30px;
      row-gap: 5px;
    }

    #error-btns>* {
      padding: 8px 2px;
      width: 122px;
    }
  </style>
</head>

<body>
  <main>
    <form>
      <fieldset>
        <legend>Error Calculator</legend>
        <input name="first-num" id="first-num" />
        <select name="operator" id="operator">
          <option>+</option>
          <option>-</option>
          <option>*</option>
          <option>/</option>
        </select>
        <input name="second-num" id="second-num" />
        <button id="calculate">Calculate</button>
        <br />
        <output></output>
      </fieldset>
    </form>

    <section id="error-btns">
      <button>Console Log</button>
      <button>Console Error</button>
      <button>Console Count</button>
      <button>Console Warn</button>
      <button>Console Assert</button>
      <button>Console Clear</button>
      <button>Console Dir</button>
      <button>Console dirxml</button>
      <button>Console Group Start</button>
      <button>Console Group End</button>
      <button>Console Table</button>
      <button>Start Timer</button>
      <button>End Timer</button>
      <button>Console Trace</button>
      <button>Trigger a Global Error</button>
    </section>
  </main>

  <script>
    let form = document.querySelector('form');
    form.addEventListener('submit', e => {
      e.preventDefault();
      let output = document.querySelector('output');
      let firstNum = document.querySelector('#first-num').value;
      let secondNum = document.querySelector('#second-num').value;
      let operator = document.querySelector('#operator').value;
      output.innerHTML = eval(`${firstNum} ${operator} ${secondNum}`);
    });

    let errorBtns = Array.from(document.querySelectorAll('#error-btns > button'));

    // â”€â”€â”€â”€â”€â”€â”€ Start your code here â”€â”€â”€â”€â”€â”€â”€

    // (1) Console Log
    errorBtns[0].addEventListener('click', () => {
      console.log('ðŸ”· console.log demo:', {
        first: document.querySelector('#first-num').value,
        second: document.querySelector('#second-num').value,
        operator: document.querySelector('#operator').value
      });
    });

    // (2) Console Error
    errorBtns[1].addEventListener('click', () => {
      console.error('ðŸ”´ console.error demo: Something went wrong!', {
        timestamp: new Date().toISOString()
      });
    });

    // (3) Console Count
    // Each time you click, it will increment the â€œCount:â€ counter.
    errorBtns[2].addEventListener('click', () => {
      console.count('Count:');
    });

    // (4) Console Warn
    errorBtns[3].addEventListener('click', () => {
      console.warn('âš ï¸ console.warn demo: Just a warning!');
    });

    // (5) Console Assert
    // Illustrate a failed assertion (this condition is always false).
    errorBtns[4].addEventListener('click', () => {
      console.assert(
        false,
        'âŒ console.assert demo: This assertion failed (false).'
      );
    });

    // (6) Console Clear
    errorBtns[5].addEventListener('click', () => {
      console.clear();
      console.log('ðŸ§¹ console.clear demo: Console was cleared.');
    });

    // (7) Console Dir
    // Prints a JS objectâ€™s properties as an interactive tree.
    errorBtns[6].addEventListener('click', () => {
      const demoObj = {
        user: 'Alice',
        age: 30,
        hobbies: ['reading', 'gardening', 'gaming'],
        nested: { a: 1, b: 2 }
      };
      console.dir(demoObj);
    });

    // (8) Console DirXML
    // Prints the HTML/XML representation of a DOM node.
    errorBtns[7].addEventListener('click', () => {
      const fieldset = document.querySelector('fieldset');
      console.dirxml(fieldset);
    });

    // (9) Console Group Start
    // Opens a new console group (not collapsed).
    errorBtns[8].addEventListener('click', () => {
      console.group('ðŸ“‚ Group Start: Sample Group');
      console.log('  â€¢ Item 1 inside group');
      console.log('  â€¢ Item 2 inside group');
      console.log('  â€¢ Item 3 inside group');
      // Leave it open; you can group more logs until you call groupEnd().
    });

    // (10) Console Group End
    // Closes the most recently opened group.
    errorBtns[9].addEventListener('click', () => {
      console.groupEnd('ðŸ“‚ Group End: Sample Group');
    });

    // (11) Console Table
    // Displays an array of objects in a table view.
    errorBtns[10].addEventListener('click', () => {
      const fruitArray = [
        { fruit: 'Apple', color: 'Red', qty: 5 },
        { fruit: 'Banana', color: 'Yellow', qty: 12 },
        { fruit: 'Cherry', color: 'Red', qty: 20 }
      ];
      console.table(fruitArray);
    });

    // (12) Start Timer
    // Begin a timer labeled â€œdemoTimerâ€.
    errorBtns[11].addEventListener('click', () => {
      console.time('demoTimer');
      console.log('â±ï¸ Timer â€œdemoTimerâ€ started.');
    });

    // (13) End Timer
    // Ends the timer labeled â€œdemoTimerâ€ and prints the elapsed time.
    errorBtns[12].addEventListener('click', () => {
      console.timeEnd('demoTimer');
    });

    // (14) Console Trace
    // Prints a stack trace of how we got here.
    function levelOne() {
      levelTwo();
    }
    function levelTwo() {
      levelThree();
    }
    function levelThree() {
      console.trace('ðŸ” console.trace demo: call stack');
    }
    errorBtns[13].addEventListener('click', () => {
      levelOne();
    });

    // (15) Trigger a Global Error
    // This will throw a TypeError that (if youâ€™ve set up window.onerror or TrackJS) 
    // will be caught by your global handler instead of crashing the entire script.
    errorBtns[14].addEventListener('click', () => {
      // Calling a method on null always throws:
      null.someUndefinedFunction();
    });

   
    // You may move this JS to another file if you wish
  </script>
</body>

</html>
